<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="p-5">
    <form>
        <input type="text" name="" id="" placeholder="Input Text">
        <input type="text" name="" id="" placeholder="Input Text" class="form-control">

        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="" class="form-check-input">

        <input type="radio" name="" id="">
        <input type="radio" name="" id="" class="form-check-input">

        <input type="range" name="" id="">
        <input type="range" name="" id="" class="form-range">

        <select name="" id="">
            <option>Ola tudo bem</option>
        </select>
        <select class="form-select" name="" id="">
            <option>Ola tudo bem</option>
        </select>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
